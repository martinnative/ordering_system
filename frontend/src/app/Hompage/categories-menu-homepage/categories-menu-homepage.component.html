<div id="categoryMenuHomepage" class="ct-menu-categories menu-filter" style="background: darkred" *ngIf="categories.length > 0">
  <div class="container">
    <div class="menu-category-slider d-flex justify-content-center">
      <a class="ct-menu-category-item ps-4" *ngFor="let category of categories"
         (click)="setSelectedCategory(category)"
         [ngClass]="{'active':category == selectedCategory || category.name == 'Сите категории' && selectedCategory == undefined}">
        <div class="menu-category-thumb" *ngIf="category.name !== 'Сите категории'">
          <img [src]="transformDataCategory(category).image" alt="image" [width]="400" [height]="400"/>
        </div>
        <div class="menu-category-thumb" *ngIf="category.name == 'Сите категории'">
                <img [lazyLoad]="'/assets/img/категории.jpg'" alt="category" width="350" height="350">
        </div>
        <div class="menu-category-desc">
          <h6>{{category.name}}</h6>
        </div>
      </a>
    </div>
  </div>
</div>
<!-- Menu Wrapper Start -->
<div class="section section-padding" *ngIf="filteredProducts.length > 0">
  <div class="container">
    <div class="menu-container row menu-v2">
      <div *ngIf="filteredProducts.length == 0" class="text-center">Не се пронајдени производи за оваа категорија</div>
      <!-- Product Start -->
      <div class="col-lg-4 col-md-6" *ngFor="let product of filteredProducts.slice(0,6)">
        <div class="product" *ngIf="product.available">
          <a class="product-thumb" routerLink="/product/{{product.id}}"> <img [src]="transformData(product).image" alt="image"/> </a>
          <div class="product-body">
            <div class="product-desc">
              <h4><a routerLink="/product/{{product.id}}">{{product.name}}</a></h4>
              <p>{{product.description}}</p>
              <a class="btn-custom light btn-sm shadow-none" (click)="openModal(product)" *ngIf="product.customizable">
                Измени <i
                class="fas fa-plus"></i> </a>
            </div>
            <div class="product-controls">
              <p class="product-price">{{product.price}} ден.</p>
              <a class="order-item btn-custom btn-sm shadow-none" (click)="addToCart(product)">Додади во кошничка <i
                class="fas fa-shopping-cart"></i> </a>
            </div>
          </div>
        </div>
        <div class="product" *ngIf="!product.available">
          <a class="product-thumb"> <img [src]="transformData(product).image" alt="menu item"/> </a>
          <div class="product-body">
            <div class="product-desc">
              <h4><a>{{product.name}}</a></h4>
              <p>{{product.description}}</p>
              <a class="btn-custom light btn-sm shadow-none" *ngIf="product.customizable">
                Измени <i
                class="fas fa-plus"></i> </a>
            </div>
            <div class="product-controls">
              <p class="product-price">{{product.price}} ден.</p>
              <a class="order-item btn-custom btn-sm shadow-none">Додади во кошничка <i
                class="fas fa-shopping-cart"></i> </a>
            </div>
          </div>
          <div class="overlay"><h4>Моментално недостапно</h4></div>
        </div>
        <!-- Product End -->
      </div>
    </div>
  </div>
  <div class="section-btn">
    <a href="/menu" class="btn-custom">Види повеќе !</a>
  </div>
</div>
<!-- Menu Wrapper End -->
<!-- Menu Categories End -->
